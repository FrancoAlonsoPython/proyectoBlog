{% load static %}
<link href="{% static 'css/francoStyle.css' %}" rel="stylesheet" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    {{ error }}
    <div class="containerForm">
        <form action="" method="POST" class="formLogin">
            {% csrf_token %}
            <h3 style="color: rgb(254, 254, 254); font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">REGISTRARSE</h3>
            <div>
                <input type="text" name="username" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input type="password" name="password1" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <input type="password" name="password2" placeholder="Confirm Password" class="inputLogin">
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Signup</button>
            </div>
            
        </form>
    </div>
</body>
</html>
