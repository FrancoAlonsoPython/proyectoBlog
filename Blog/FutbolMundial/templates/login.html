<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/francoStyle.css'%}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
    
    <title>Login</title>
</head>
<body>
   
    {{error}}
    
    <div class="containerForm"> 
        <form action=" " method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: rgb(254, 254, 254); font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">INICIAR SESIÓN</h3>
            <div>
                <input name="username" type="text" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Iniciar</button>
            </div>
            {% if error %}
                <p style="color: rgb(7, 3, 3);">{{error}}</p>
            {% endif %}
            <p style="color: rgb(255, 255, 255);">Create una cuenta aca → <a class="register-link" href="{% url 'signup' %}">Registrarse</a></p>
            
        </form>
    </div>
    
</body>
</html>
